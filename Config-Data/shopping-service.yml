
server:
  port: 8093

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/micros?serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8095/eureka/
Feign:
  hystrix:
    enabled: true
management:
  endpoint:
    web:
      exposure:
        include: "*"